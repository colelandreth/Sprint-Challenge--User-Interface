<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <header>

        <nav class="nav-bar">
            <img src="img/lambda-black.png" alt="Lambda Logo">
            <a class="home" href="index.html">Home</a>
            <a class="about" href="about.html">About</a>
            <a class="products">Products</a>
            <a class="blog">Blog</a>
            <a class="contact" href="contact.html">Contact</a>
        </nav>
        <img class="big-img" src="img/contact.jpg" alt="woman holding phone and a coffee cup">
    </header>

    <div class="container">
   
        <section class="top-content-contact">
            <div class="contact">
                <h2>Contact Us!</h2>
                <p>If you have any questions or want to get in touch, we're just a short email away.</p>
            </div>

            <div class="contact-form">
                <form>
              
                  <label for="name">First Name</label>
                  <input type="text" name="firstname" placeholder="Your name..">
              
                  <label for="lname">Last Name</label>
                  <input type="text" name="lastname" placeholder="Your last name..">

                  <label for="email">Email</label>
                  <input type="text" name="email" placeholder="Your email..">
              
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
              
                  <input type="submit" value="Submit">
              
                </form>
              </div>


        </section>
        
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div>      
</body>
</html>
